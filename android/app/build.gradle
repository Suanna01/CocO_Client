plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'com.facebook.react'
}

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+' // JavaScriptCore

android {
    ndkVersion rootProject.ext.ndkVersion
//    buildToolsVersion "35.0.0" // 최신 build tools 버전으로 변경
    compileSdkVersion 35 // 35로 설정

    namespace "com.coco_client"
    defaultConfig {
        applicationId "com.coco_client"
        minSdkVersion 23
        targetSdkVersion 35 // 35로 설정
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // 실제 배포시에는 별도의 keystore 파일을 사용해야 합니다.
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    implementation "com.kakao.sdk:v2-user:2.20.6" // 카카오 로그인 API 모듈
}
